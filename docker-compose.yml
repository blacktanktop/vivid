version: "2.3"
services:
  test:
    build:
      dockerfile: ./Dockerfile
      context: ./
    image: registry.gitlab.com/nyker510/vivid/test
    container_name: vivid-test
    working_dir: '/workspace'
    volumes:
      - ./:/workspace
    ports:
      - 5555:8888
    environment:
      - PYTHONPATH=/workspace
    tty: true

  docs:
    build: ./docs
    container_name: vivid-docs
    volumes:
      - ./docs:/var/www/docs
    tty: true
    ports:
      - ${DOCS_PORT}:3000
    env_file:
      - .env